<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML FORM</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form action=" ">
      <input type="text" placeholder="username" /><br /><br />
      <input type="password" placeholder="password" /><br />
      <h5>Select your gender</h5>
      <label for="male"
        ><input type="radio" value="male" name="gender" id="male" />male</label
      ><br />
      <label for="female"
        ><input
          type="radio"
          value="female"
          name="gender"
          id="female"
        />female</label
      >
      <br />
      <h5>Select the subjects</h5>
      <label for="math">
        <input type="checkbox" value="math" name="subject" id="1" />Math
      </label>
      <label for="physics">
        <input type="checkbox" value="physics" name="subject" id="2" />physics
      </label>
      <label for="chem">
        <input
          type="checkbox"
          value="Chemistry"
          name="subject"
          id="3"
        />chemistry
      </label>
      <label for="soc">
        <input type="checkbox" value="Social" name="subject" id="4" />social
      </label>
      <h5>Select the city</h5>
      <select name="city" id="city">
        <option value="hyderabad">Hyderabad</option>
        <option value="bangalore">Bangalore</option>
        <option value="chennai">Chennai</option>
        <option value="mumbai">Mumbai</option>
      </select>
      <Br></Br>
      <textarea
        name="feedback"
        placeholder="Provide your feedback here"
      ></textarea>
      <br>
      <input type="submit" value="submit">
    </form>
  </body>
</html>
